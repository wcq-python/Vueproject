<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.4.7/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h2>欢迎用户</h2>
    <router-link to="/first">组件一</router-link>
    <router-link to="/second">组件二</router-link>
    <router-view></router-view>
</div>
<script>
    //组件的注册
    let first = {
        template:`
            <div>这是组件一</div>
        `,
    }

    let second = {
        template:`
            <div>这是组件二</div>
        `,
    }

    //定义路由
    let myRouter = new VueRouter({
        routes:[
            {path:'/first',component:first},
            {path:'/second',component:second},
            // {path:'/',component:first}, //定义初始界面为first界面
            {path:'/',redirect:'/first'}, //定义初始界面为first界面
        ]
    })

    new Vue({
        el:'#app',
        data:{

        },
        methods:{

        },
        //注入路由
        router: myRouter

    })
</script>
</body>
</html>
