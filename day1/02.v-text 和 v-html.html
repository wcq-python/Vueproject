<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    姓名：{{ username }}
    <br>
    学科：{{book}}
    <hr>
<!--    v-text会覆盖标签里的内容-->
    <span v-text="username">姓名</span>
    <span v-text="book">学科</span>
    <hr>
    {{ ele }}
<!--    若不用v-html显示的是字符串而不是带属性的a标签-->
    <div v-html="ele"></div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            username:'王承乾',
            book:'python',
            ele : '<a href="https://www.baidu.com">前往百度</a>' //将标签作为数据传入
        },
    })
</script>
</body>
</html>
